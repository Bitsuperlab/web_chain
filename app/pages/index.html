<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title translate>index.title</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all">
    <script type="text/javascript" src="/js/app.js"></script>
  </head>

  <body class="cover fixed_header" ng-controller="RootController">

    <div class="wrapper" ng-if="!unlockwallet">
      <!-- SIDEBAR -->
      <div class="body">
        <aside class="sidebar">
          <ul class="nav nav-stacked">
              <li ui-sref-active="active"><a ui-sref="directory"><i class="fa fa-book fa-fw"></i>{{ 'index.directory' | translate }}</a></li>
              <li ui-sref-active="active"><a ui-sref="delegates"><i class="fa fa-flag fa-fw"></i>{{ 'index.delegates' | translate }}</a></li>
            <!--<li ui-sref-active="active"><a ui-sref="proposals"><i class="fa fa-file-powerpoint-o fa-fw"></i>Proposals</a></li>-->

            <li ng-class="{active: current_path_includes('blocks')}"><a ui-sref="blocks"><i class="fa fa-link fa-fw"></i>{{ 'index.block_explorer' | translate }}</a></li>
          </ul>
        </aside>
        <section class="content">
          <div ui-view></div>
        </section>
      </div>
    </div>
    <div ui-view ng-if="unlockwallet" class="unlockwallet">
    </div>
    <div loading-indicator="loading" progress-indicator="progress"></div>
  </body>
</html>
